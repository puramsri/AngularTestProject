<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">User Name:</label>
        <input id="username" formControlName="username">
        <div *ngIf="loginForm.get('username')!.invalid && (loginForm.get('username')!.touched || loginForm.get('username')!.dirty)">
            <small *ngIf="loginForm.get('username')!.errors?.required">Username is required.</small>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.touched || loginForm.get('password')!.dirty)">
            <small *ngIf="loginForm.get('password')!.errors?.required">Password is required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <div *ngIf="loginError" class="error">{{ loginError }}</div>
    </form>
  </div>
